<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Лаб 2</title>
	<link type="text/css" rel="stylesheet" href="css.css"/>
</head>

<body>
<div id="body-wrapper">
	<header>
		<div class="container center">
			<!--div class="logo"-->
				<span class="logo">Наклейки</span>
			<!--/div-->
		
			<nav class="pull-right">
			<ul class="inline middle">
				<li><a href="index.html">Главная</a></li>
				<li><a href="">Адреса</a></li>
				<li><a href="register.html">Регистрация</a></li>			
			</ul>
			</nav>
		</div>
	</header>
	<br>
	<div id="page" class="container center">		
		<div id="content">
			<form action="index.html" method="post">
				<label for="user-name">Имя</label>
				<input id="user-name" type="text" name="name" required></input>
				
				<label for="user-surname">Фамилия</label>
				<input id="user-surname" type="text" name="surname"></input>
				
				<label for="user-email">Email</label>
				<input id="user-email" type="email" name="email" required></input>
				
				<label for="user-country">Страна</label>
				<input id="user-country" type="text" name="country"></input>
				
				<label for="user-password">Пароль</label>
				<input id="user-password" type="password" name="password" required></input>
				
				<label for="user-password-confirm">Подтверждение пароля</label>
				<input id="user-password-confirm" type="password" name="password_confirm" required></input>
				
				<input type="submit" class="o-btn big-btn" value="Зарегистрироваться"/>
			</form>	
		</div>
	</div>
	
	<footer>
		<div class="container center">
		Всё размещенное на сайте всегда можно заказать у <a href = "http://www.vk.com/kuchumm" >Кучумa</a>, либо у официальных представителей
		</div>
	</footer>
</div>
</body>
</html>
